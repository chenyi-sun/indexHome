<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>不用组件就可以进行描边路径的动画</title>
</head>
<style>
body{
    font-size: 0px;
    background: grey;
}
.ball, .ball2, .ball3 { 
    width: 3px;
  height: 3px;
  background-color: white;
  border-radius: 50%;
  offset-path: path('M183.828 80.118c0 23.467-21.644 47.924-48.34 47.924-26.698 0-48.342-21.457-48.342-47.924s21.644-47.924 48.34-47.924c26.698 0 48.342 21.457 48.342 47.924z');
  offset-distance: 0%;

    /*offset-path: path('M183.828 80.118c0 26.467-21.644'); */
    /*offset-distance: 0%; */
  animation: red-ball 2s linear  infinite; 
}
.ball2{
    animation-delay: 0.12s;
    width: 13px;
    height: 13px;
}
.ball3{
  offset-path: path('M50.18 48.637c0 6.49-5.304 11.747-11.852 11.747-6.543 0-11.847-5.258-11.847-11.747 0-6.488 5.305-11.746 11.848-11.746 6.548 0 11.852 5.26 11.852 11.747z');
}
@keyframes red-ball {
  0% {
    offset-distance: 0%;
  }
  100% {
    offset-distance: 100%;
  }
}
svg{
    width: 600px;
    display: block;
    position: absolute;
}
</style>
<body>
  <div class="wrapper"></div>
  <div> <!-- 旋转的小球1-->
     <div id="my_svg_element">
            <svg style="background-color:#ffffff00" xmlns="http://www.w3.org/2000/svg" 
            >
                <path fill="transparent" stroke="#888888" stroke-width="1" stroke-width="1" d="M50.18 48.637c0 6.49-5.304 11.747-11.852 11.747-6.543 0-11.847-5.258-11.847-11.747 0-6.488 5.305-11.746 11.848-11.746 6.548 0 11.852 5.26 11.852 11.747z"/>
                <path fill="transparent" stroke="#888888" stroke-width="1" stroke-width="1" d="M183.828 80.118c0 26.467-21.644 47.924-48.34 47.924-26.698 0-48.342-21.457-48.342-47.924s21.644-47.924 48.34-47.924c26.698 0 48.342 21.457 48.342 47.924z"/>
            </svg>
        <div class="ball"></div>
        <!--<div class="ball2"></div>-->
        <div class="ball3"></div>
      </div>
  </div>
</body>
<script>
    
</script>
</html>
